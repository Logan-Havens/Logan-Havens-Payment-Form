<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
    <nav class="navbar navbar-light bg-secondary bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Payment form example</a>
        </div>
      </nav>
    
<div class="row p-4">
    <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
</div>


    <form class="row">
        <div class="col-5">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="card #" class="form-control" id="card #" name="card #" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-3">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input type="CVC" class="form-control" id="inputCVC" placeholder="0000">
        </div>
        <div class="col-4">
            <label for="inputEmail4" class="form-label">Amount</label>
            <div class="d-flex"><strong>$</strong><input type="amount" class="form-control" id="inputAmount" placeholder="Amount"></div>
          </div>
          
          <div class="row">
              <div class="col-6">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
            </div>
          <div class="row">
              <div class="col-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state...</option>
                        <option>AL</option>
                        <option>AK</option>
                        <option>AR</option>
                        <option>AZ</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>
            </div>    
            <div class="row">
                <div class="col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckBox1" value="option1">
                        <label class="form-check-label" for="inlineCheckBox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckBox2" value="option2">
                        <label class="form-check-label" for="inlineCheckBox2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckBox3" value="option3">
                        <label class="form-check-label" for="inlineCheckBox3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckBox4" value="option4">
                        <label class="form-check-label" for="inlineCheckBox4">4</label>
                    </div>
                    </div>


                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><p style="color:grey;">Add any notes here.</p>
                      </div>
                
                
                </div>
            </div>  


        
    </form>

   </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
